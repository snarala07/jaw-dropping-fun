<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maadam gaaru ğŸ’–</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Noto+Serif+Telugu:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #6a040f;
      font-family: 'Dancing Script', cursive;
    }

    h1 {
      font-size: 52px;
      margin-top: 80px;
      color: #c9184a;
    }

    h2 {
      font-size: 36px;
    }

    button {
      padding: 14px 32px;
      font-size: 24px;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      margin: 15px;
      font-family: 'Dancing Script', cursive;
    }

    #startBtn, #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #questionBox, #result {
      display: none;
      margin-top: 40px;
    }

    #result {
      font-size: 32px;
      padding: 0 25px;
      line-height: 1.5;
    }

    .telugu {
      font-family: 'Noto Serif Telugu', serif;
      font-size: 26px;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- First Page -->
  <div id="intro">
    <h1>Maadam gaaru ğŸ™ğŸ’–</h1>
    <button id="startBtn" onclick="start()">Please click here</button>
  </div>

  <!-- Question Page -->
  <div id="questionBox">
    <h2>Will you be my Valentine? ğŸ’•</h2>
    <button id="yesBtn" onclick="sayYes()">Yes ğŸ˜</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
  </div>

  <!-- Result Page -->
  <div id="result">
    Yay ğŸ˜„<br><br>
    <span class="telugu">
      No button entha try chesina,  
      mee yes mundu odipoyindi ğŸ˜„ğŸ’–
    </span>
  </div>

  <script>
    function start() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("questionBox").style.display = "block";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
